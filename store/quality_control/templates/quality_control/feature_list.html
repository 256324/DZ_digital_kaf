{% extends 'base/base.html' %}

{% block content %}
    <h1>Список запросов на улучшение</h1>
    <p><a href="{% url 'quality_control:create_featurerequest'%}"> Создание запроса на улучшение</a></p>
    <ul>
        {% for feature in feature_list %}
            <li><a href="{% url 'quality_control:feature_detail' feature.id %}">{{ feature.title }} </a> status: {{feature.status}}</li>
        {% endfor %}
    </ul>
{% endblock %}
